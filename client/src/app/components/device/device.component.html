<div style="float: left; width: 50%; margin-top: 10px;" class="form-control">
  <ul>
    <h2>Devices</h2>
    <a href="#/device">
      <li *ngFor="let obj of obj_all"
          [class.selected]="obj === selectedObj">
        <!--<span class="badge" (click)="onSelect(obj)"> {{obj.name}} </span>-->
        <span class="badge" (click)="onSelect(obj)"> {{obj.ID}} </span>
        <!--<mat-icon (click)="remove(obj._id)">delete</mat-icon>-->
      </li>
    </a>
  </ul>

  <div *ngIf="selectedObj" class="form-control">
    <h2>Edit</h2>
    <select *ngIf="selectedObj.deviceName" [(ngModel)]="selectedObj.deviceName" class="form-control">
      <option *ngFor="let deviceName of deviceNames"
              [ngValue]="selectedObj.deviceName._id===deviceName._id?selectedObj.deviceName:deviceName">
        {{deviceName.name}}
      </option>
    </select>

    <!--<input [(ngModel)]="selectedObj.name" class="form-control" placeholder="Name">-->
    <input [(ngModel)]="selectedObj.ID" class="form-control" placeholder="ID">
    <input type="button" value="Submit" class="form-control btn-dark" (click)="update()">
  </div>
</div>

<div style="float: right !important; width: 50%; margin-top: 10px;">
  <div *ngIf="selectedObj && selectedObj._id" class="form-control">
    <h2>{{ selectedObj.name | uppercase }} Details</h2>
    <div><span>Id: </span>{{selectedObj._id}}</div>
    <!--<div><span>Name: </span>{{selectedObj.name}}</div>-->
    <div><span>Device Name: </span>{{selectedObj.deviceName.name}}</div>
    <div><span>ID: </span>{{selectedObj.ID}}</div>
  </div>

  <div class="form-control">
    <h2>Add</h2>
    <select [(ngModel)]="obj.deviceName" class="form-control">
      <option disabled hidden [value]="selectUndefinedOptionValue">Select Device Name</option>
      <option *ngFor="let deviceName of deviceNames" [ngValue]="deviceName">{{deviceName.name}}</option>
    </select>

    <!--<input class="form-control" [(ngModel)]="obj.name" placeholder="Name">-->
    <input class="form-control" [(ngModel)]="obj.ID" placeholder="ID">
    <input type="button" value="Submit" class="form-control btn-dark" (click)="insert()">
  </div>
</div>
